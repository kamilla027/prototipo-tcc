<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Oswald:wght@200..700&family=Trade+Winds&display=swap" rel="stylesheet">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="ninja.png" alt="Logo Ninja">
            CodeNinja
        </div>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </header>

    <h2 class="title">Login</h2>

    <div class="form-container">
        <form id="formCadastro">
            <label for="email">E-mail</label>
            <div class="input-container">
                <div class="icon-placeholder">
                    <i class="bi bi-envelope-fill"></i> 
                </div>
                <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
            </div>

            

            <label for="senha">Senha</label>
            <div class="input-container">
                <div class="icon-placeholder"><i class="bi bi-key"></i></div>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>

            <button type="submit">Entrar</button>
            <p><a href="cadastro.html">Ainda n√£o tem uma conta? Cadastre-se!</a></p>
        </form>
    </div>
</body>
</html>
